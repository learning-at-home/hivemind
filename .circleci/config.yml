version: 2.1

jobs:
  build-and-test-py37:
    docker:
      - image: circleci/python:3.7.10
    steps:
      - checkout
      - restore_cache:
          keys:
            - py37-v1-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
      - run: pip install -r requirements.txt
      - run: pip install -r requirements-dev.txt
      - save_cache:
          key: py37-v1-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
          paths:
            - '~/.cache/pip'
      - run:
          command: pip install -e .
          name: setup
      - run:
          command: while true; do pytest -s tests/test_averaging.py::test_allreduce_once[2-2]; done
          name: tests
  build-and-test-py38:
