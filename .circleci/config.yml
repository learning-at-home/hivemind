version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run: sudo pip install codecov pytest tqdm scikit-learn
      - python/install-deps
      - python/save-cache
      - run:
          command: sudo python setup.py develop
          name: setup
      - run:
          command: pytest ./tests
          name: tests
      - run:
          command: python tests/benchmark_throughput.py --preset minimalistic
          name: benchmark_throughput
      - run:
          command: python tests/benchmark_dht.py
          name: benchmark_dht
      - run:
          command: codecov
          name: codecov

workflows:
  main:
    jobs:
      - build-and-test
