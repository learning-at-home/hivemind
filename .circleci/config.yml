version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    docker:
      - image: circleci/python:3.8.1
    steps:
      - checkout
      - python/load-cache
      - run: pip install --force-reinstall pytest pytest-forked pytest-asyncio codecov tqdm scikit-learn
        # note: --force-reinstall is required because otherwise circleci cache will lose track of pytest executables
      - python/install-deps
      - python/save-cache
      - run:
          command: pip install --force-reinstall -e .
          name: setup
      - run:
          command: pytest ./tests
          name: tests
      - run:
          command: python tests/benchmark_throughput.py --preset minimalistic
          name: benchmark_throughput
      - run:
          command: python tests/benchmark_dht.py
          name: benchmark_dht
      - run:
          command: codecov
          name: codecov

workflows:
  main:
    jobs:
      - build-and-test
