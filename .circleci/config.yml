          paths:
            - '~/.cache/pip'
      - run:
          command: pip install -e .
          name: setup
      - run:
          command: while true; do pytest -s tests/test_averaging.py::test_allreduce_once[2-2]; done
          name: tests
  build-and-test-py39:
