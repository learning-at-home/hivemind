version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: sudo python setup.py develop
          name: develop
      - run:
          command: python tests/benchmark_throughput.py --preset minimalistic
          name: benchmark

workflows:
  main:
    jobs:
      - build-and-test
