          key: py39-v1-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
          paths:
            - '~/.cache/pip'
      - run:
          command: pip install -e .
          name: setup
      - run:
          command: while true; do pytest -s tests/test_averaging.py::test_allreduce_once[2-2]; done
          name: tests

