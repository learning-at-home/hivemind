name: Tests

on:
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  run_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]
      fail-fast: false
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: |
            requirements.txt
            requirements-dev.txt
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system -r requirements-dev.txt
      - name: Build bitsandbytes
        run: |
          uv pip install --system bitsandbytes==0.45.2
      - name: Build hivemind
        run: |
          uv pip install --system .
      - name: Test
        run: |
          cd tests
          export HIVEMIND_MEMORY_SHARING_STRATEGY=file_descriptor
          pytest --durations=0 --durations-min=1.0 -v
  build_and_test_p2pd:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20.11'
          check-latest: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: |
            requirements.txt
            requirements-dev.txt
      - name: Install dependencies
        run: |
          uv pip install --system setuptools wheel
          uv pip install --system -r requirements.txt
          uv pip install --system -r requirements-dev.txt
      - name: Build hivemind
        run: |
          HIVEMIND_BUILDGO=1 uv pip install --system . --no-build-isolation
      - name: Test
        run: |
          cd tests
          export HIVEMIND_MEMORY_SHARING_STRATEGY=file_descriptor
          pytest -k "p2p" -v
  codecov_in_develop_mode:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: |
            requirements.txt
            requirements-dev.txt
      - name: Install dependencies
        run: |
          uv pip install --system setuptools wheel
          uv pip install --system -r requirements.txt
          uv pip install --system -r requirements-dev.txt
      - name: Build bitsandbytes
        run: |
          uv pip install --system bitsandbytes==0.45.2
      - name: Build hivemind
        run: |
          uv pip install --system -e . --no-build-isolation
      - name: Test
        run: |
          export HIVEMIND_MEMORY_SHARING_STRATEGY=file_descriptor
          pytest --cov hivemind --cov-config=pyproject.toml -v tests
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
